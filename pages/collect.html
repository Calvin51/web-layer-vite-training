<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的收藏</title>
  </head>
  <body>
    <%- include('./layout/navbar'); %>

    <div class="collect-container py-64 py-sm-24">
      <div class="collect-title d-flex align-center">
        <div class="circle d-flex justify-center align-center mr-16 mr-sm-8">
          <i class="bi bi-check-lg"></i>
        </div>
        <h1 class="h3 h4-sm">我的收藏</h1>
      </div>

      <div class="collect-note d-flex align-center mb-32 mb-sm-24">
        <i class="bi bi-truck mr-12"></i>
        <p class="label text-md">門市營業時間：<br class="d-none d-sm-block">週一至週五 10:00 - 22:00</p>
      </div>

      <div class="collect-card d-flex mb-32 mb-sm-24">
        <div class="card-image mr-16 mb-32">
          <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week2/product.png?raw=true" alt="">
        </div>
        <div class="card-content">
          <h2 class="h5 h6-sm mb-8">PLATFORM 404</h2>
          <div class="card-content-size d-flex mb-8">
            <p class="p text-md text-sm-sm mr-12">尺寸</p>
            <p class="label text-md text-sm-sm">38</p>
          </div>
          <div class="card-content-color d-flex mb-8">
            <p class="p text-md text-sm-sm mr-12">顏色</p>
            <p class="label text-md text-sm-sm">Navy</p>
          </div>
          <h3 class="h6">NT$2,600</h3>
        </div>
      </div>

      <div class="collect-card d-flex mb-32 mb-sm-24">
        <div class="card-image mr-16 mb-32">
          <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week2/product-4.png?raw=true" alt="">
        </div>
        <div class="card-content">
          <h2 class="h5 h6-sm mb-8">BOOMLOK</h2>
          <div class="card-content-size d-flex mb-8">
            <p class="p text-md text-sm-sm mr-12">尺寸</p>
            <p class="label text-md text-sm-sm">38</p>
          </div>
          <div class="card-content-color d-flex mb-8">
            <p class="p text-md text-sm-sm mr-12">顏色</p>
            <p class="label text-md text-sm-sm">White</p>
          </div>
          <h3 class="h6 ml-auto">NT$3,200</h3>
        </div>
      </div>

      <div class="collect-card d-flex mb-32 mb-sm-24">
        <div class="card-image mr-16 mb-32">
          <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week2/product-3.png?raw=true" alt="">
        </div>
        <div class="card-content">
          <h2 class="h5 h6-sm mb-8">MELTY KISS</h2>
          <div class="card-content-size d-flex mb-8">
            <p class="p text-md text-sm-sm mr-12">尺寸</p>
            <p class="label text-md text-sm-sm">38</p>
          </div>
          <div class="card-content-color d-flex mb-8">
            <p class="p text-md text-sm-sm mr-12">顏色</p>
            <p class="label text-md text-sm-sm">Violet</p>
          </div>
          <h3 class="h6 ml-auto">NT$4,000</h3>
        </div>
      </div>

      <button type="button" class="btn btn-dark">立即預約門市試穿</button>
    </div>


    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
